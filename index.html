---
layout: default
---
<div class="home">
	<section>
		<!-- <h2 class="smallcap">about</h2> -->
		<p>In theory there is no difference between theory and practice. In practice there is.</p>
		<p>You can reach me <a href="https://linkedin.com/in/nnduc">here</a>.</p>
	</section>
	<section>
		<h2 class="smallcap">posts</h2>
		<ul class="post-list">
			{% for post in site.posts limit:10 %}
			<li>
				<time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %d, %Y" }}&emsp;&emsp;</time>
				<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			</li>
			{% endfor %}
		</ul>
		<p><a href="{{ "/archives/" | prepend: site.baseurl }}">view more...</a></p>
	</section>
</div>
